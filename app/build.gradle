apply plugin: 'com.android.application'
android {
    compileSdkVersion 19
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "ch.nexuscomputing.android.osciprimeics"
        minSdkVersion 14
        targetSdkVersion 19

        ndk {
            moduleName "liblog"
            abiFilters 'armeabi-v7a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
    }
}

dependencies {
    compile project(':usbserial-4.5.2-release')
    implementation 'com.android.support:support-v4:19.1.0'
}